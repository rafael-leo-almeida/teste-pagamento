<!DOCTYPE html>
<html lang="en">
    <head>
        <!--SC_PAGE_CHARSET-->
        <title>Sistema de pagamento</title>
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}login/css/login.css">
        <link rel="stylesheet" type="text/css" href="{SC_LIB_CURRENT}libs/css/styles.css">
        <style>
        span.sc-ui-pwd-toggle-icon {
            position: relative;
            display: inline-block;
            cursor: pointer;
            right: 0.5rem;
            z-index: 2;
            float: right;
            bottom: 1.7rem;
        }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script type="text/javascript">
			
					
			function scHideUserField(fieldName)
			{
				if(fieldName == 'new_user')
				{
					$('#id-new_user-1').hide();
				}
				
				else if(fieldName == 'retrieve_pswd')
				{
					$('#id-retrieve_pswd-1').hide();					
				}
				
				else if(fieldName == 'remember_me')
				{
					$('#id_sc_field_remember_me_1').hide();	
					$('#txtremember').hide();
				}
			}
			
			
			function scShowUserField(fieldName)
			{
				if(fieldName == 'new_user')
				{
					$('#id-new_user-1').show();
				}
				
				else if(fieldName == 'retrieve_pswd')
				{
					$('#id-retrieve_pswd-1').show();
				}
				
				else if(fieldName == 'remember_me')
				{
					$('#id_sc_field_remember_me_1').show();
					$('#txtremember').show();
				}	
			}
			
		</script>
        
        
    </head>
    <body class="page-sidebar page-background bg-half-img" style="background-image:url('{SC_LIB_CURRENT}login/img/bg-sample-login-2.jpg');background-size:100%;">
        <div class="page">
            <div class="container">
                <div class="grid">
                    <div class="col-7">
                        <div class="content">
                            <h1>
                                Sistema de pagamento
                            </h1>
                            <p>
                                Este sistema tem como objetivo auxiliar os usuários a fazer transferência entre usuário e lojistas.
                            </p>
                            <p>
                                <a href="https://github.com/rafaelferreira2312/teste-pagamento">Saiba mais »</a>
                            </p>
                        </div>
                    </div>
                    <div class="col-1">
                    </div>
                    <div class="col-4">
                        <form class="form half-size" action="" {SC_FORM_ATTR}>
                            <!--SC_FORM_HIDDEN-->
                            <h2>
                                Login no Sistema
                            </h2>
                            <div class="control">
                                <label class="label" for="name">Nome</label>
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_login} type="text" placeholder="Name" name="name">
                            </div>
                            <div class="control">
                                <label class="label" for="pass">Senha</label>
                                <!--SC_FIELD_INI_pswd-->
                                <input class="input {SC_FIELD_CLASS}" {SC_FIELD_INFO_pswd} type="password" placeholder="Password" name="pass">
                                <!--SC_FIELD_END_pswd-->
                            </div>
                            <!--SC_REQUIRED_MSG-->
                            <!--SC_CAPTCHA-->
                            <div class="submit">
                                <input class="button" type="button" value="Sign In" {SC_FORM_SUBMIT_CALL} />
                            </div>
                            {SC_FIELD_INFO_new_user}
                            {SC_FIELD_INFO_retrieve_pswd}
                            <br/>
                            <span id="txtremember">{SC_FIELD_INFO_remember_me}</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="alert-message negative">
            <span class="message"></span>
            <span class="close">&times;</span>
        </div>
        
        <!--SC_JS_LIB-->
        <script type="text/javascript" src="{SC_LIB_CURRENT}libs/js/error.js"></script>
    </body>
</html>
